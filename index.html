<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Suma</title>
 
</head>
<body>

  <h2>Calculadora de Suma</h2>

  <label for="numInput">Ingresa 4 números:</label>
  <input type="number" id="numInput" maxlength="1" oninput="validateInput()">
  <button onclick="agregarNumero()">Agregar Número</button>

  <ul id="numerosIngresados"></ul>
  <button onclick="sumar()">Calcular Suma</button>
  <p id="resultado"></p>
  <p id="maximo"></p>
  <p id="minimo"></p>
  <p id="promedio"></p>

 <script src="index.js"></script>
</body>
</html>
